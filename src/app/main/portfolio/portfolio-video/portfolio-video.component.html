<div *ngIf="video" class="p-5 flex flex-col gap-5">
    <h2 class="text-center text-[#BB4430] text-4xl font-bold">Details</h2>
    <div class="flex justify-between gap-3 md:gap:0">
        <button routerLink="/main/portfolio" class="flex items-center gap-2 w-fit px-2 py-1 text-lg md:text-xl rounded-md border border-[#BB4430] text-[#BB4430] hover:bg-[#BB4430] hover:text-[#EFE6DD] hover:shadow-2xl hover:shadow-black transition duration-1000"><span class="flex justify-center items-center"><i class="fa-solid fa-arrow-left"></i></span>About project</button>
        <button class="flex items-center gap-2 w-fit px-3 py-2 text-xl rounded-md border border-[#BB4430] text-[#BB4430] hover:bg-[#BB4430] hover:text-[#EFE6DD] hover:shadow-2xl hover:shadow-black transition duration-1000" (click)="onGetKlik(video.id)">Next video<span class="flex justify-center items-center"><i class="fa-solid fa-arrow-right"></i></span></button>
    </div>
    <p class="text-[#EFE6DD] font-bold">{{video.video_detail}}</p>
    <div class="w-full md:w-[73%] mx-auto">
        <video *ngIf="video.id == 1" controls class="w-full h-full shadow shadow-black rounded-md">
            <source class="" src="assets/videos/2024-04-24 10-13-07.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video *ngIf="video.id == 2" controls class="w-full h-full shadow shadow-black rounded-md">
            <source class="" src="assets/videos/2024-04-24 10-15-57.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video *ngIf="video.id == 3" controls class="w-full h-full shadow shadow-black rounded-md">
            <source class="" src="assets/videos/2024-04-24 10-36-36.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video *ngIf="video.id == 4" controls class="w-full h-full shadow shadow-black rounded-md">
            <source class="" src="assets/videos/2024-04-24 10-54-33.mkv" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</div>
