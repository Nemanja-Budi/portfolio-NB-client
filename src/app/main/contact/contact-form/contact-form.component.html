<div class="bg-transparent/20 rounded-md p-3 md:p-6 shadow shadow-black text-[#fff8]">
    <form [formGroup]="contactForm" (ngSubmit)="onContact(sucessModal)" class="flex flex-col gap-4">
        <div class="flex flex-col gap-2">
            <label for="firstName">First Name</label>
            <input 
                formControlName="firstName" 
                type="text"
                class="bg-transparent/20 outline-none shadow shadow-black rounded-md p-3 placeholder:text-[#fff8]"
                placeholder="First Name">
        </div>
        <div class="flex flex-col gap-2">
            <label for="lastName">Last Name</label>
            <input 
                formControlName="lastName" 
                type="text"
                class="bg-transparent/20 outline-none shadow shadow-black rounded-md p-3 placeholder:text-[#fff8]"
                placeholder="Last Name">
        </div>
        <div class="flex flex-col gap-2">
            <label for="nameOfCompany">Name of Company</label>
            <input 
                formControlName="nameOfCompany" 
                type="text"
                class="bg-transparent/20 outline-none shadow shadow-black rounded-md p-3 placeholder:text-[#fff8]"
                placeholder="Name of Company">
        </div>
        <div class="flex flex-col gap-2">
            <label for="email">Email</label>
            <input 
                type="text" 
                formControlName="email"
                class="bg-transparent/20 outline-none shadow shadow-black  rounded-md p-3 placeholder:text-[#fff8]"
                placeholder="Your email address">
        </div>
        <div class="flex flex-col gap-2">
            <label for="message">Message</label>
            <textarea 
                formControlName="message" 
                id="message" 
                cols="20" 
                rows="4"
                class="bg-transparent/20 outline-none shadow shadow-black rounded-md p-3 placeholder:text-[#fff8]"
                placeholder="Message">
            </textarea>
        </div>
        <div class="flex justify-center items-center mt-2">
            <button 
                class="bg-transparent/20 shadow shadow-black text-[#fff8] px-7 py-3 rounded-md " 
                type="submit"
                [disabled]="!contactForm.valid">
                Submit
            </button>
        </div>
    </form>
    <div>
        <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages>
    </div>
</div>

<dialog #sucessModal class="modal">
    <div class="flex flex-col justify-center items-center gap-3">
        <h2 class="text-center flex flex-col gap-3"><span class="text-red-600 font-bold text-xl">{{name}}</span>Uspesno ste prosledili poruku</h2>
        <div class="self-center">
            <button (click)="onCloseModal(sucessModal)" class="bg-red-600 text-white px-3 py-2 rounded-md">Close</button>
        </div>
    </div>
</dialog>
