<div class="grid grid-rows-[0.15fr,1fr] h-full">
    <h2 class="text-[#fff8] text-4xl flex justify-center items-center">Login Page</h2>
    <div class="flex flex-col justify-center items-center h-full text-[#2272ff] ">
        <div class="bg-transparent/60 rounded-md p-6 w-72 md:w-96 shdw border-[#2272ff] border-2 text-[#2272ff]">
                <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="flex flex-col gap-4 ">
                    <div class="flex flex-col gap-2">
                        <label for="userName">Username</label>
                        <input 
                            type="text" 
                            placeholder="Username (your email address)" 
                            class="bg-transparent outline-none border-[#2272ff] border custom-input  rounded-md p-3 placeholder:text-[#2272ff]" 
                            formControlName="userName"
                            [class.is-invalid]="submited && loginForm.get('userName')?.errors">
                        <span 
                            class="text-red-600"  
                            *ngIf="submited && loginForm.get('userName')?.hasError('required')">
                                Username is required
                        </span>
                    </div>
                    <div class="flex flex-col gap-2">
                        <label for="password">Password</label>
                        <input 
                            type="password" 
                            placeholder="Password" 
                            class="bg-transparent outline-none border-[#2272ff] border custom-input  rounded-md p-3 placeholder:text-[#2272ff]" 
                            formControlName="password"
                            [class.is-invalid]="submited && loginForm.get('password')?.errors">
                        <span 
                            class="text-red-600" 
                            *ngIf="submited && loginForm.get('password')?.hasError('required')">
                                Password is required
                        </span>
                    </div>
                    <div class="form-floating" *ngIf="errorMessages.length > 0">
                        <!-- <app-validation-messages [errorMessages]="errorMessages"></app-validation-messages> -->
                        <a class="btn btn-link" (click)="resendEmailConfirmationLink()" *ngIf="errorMessages[0].includes('Plase confirm your email')">
                            Click here to resend email confirmation link in case you didn't recive it.
                        </a>
                    </div>
                    <div class="flex justify-center items-center mt-2">
                        <button class="border border-[#2272ff] rounded-md cocoa-border-button custom-button-grozdje" type="submit">Log in</button>
                    </div>
                </form>
        </div>
    </div>
</div>
