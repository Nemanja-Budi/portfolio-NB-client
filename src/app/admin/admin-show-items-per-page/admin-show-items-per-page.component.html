<div class="flex flex-col md:flex md:flex-row gap-3 items-center">
    <p class="text-[#fff8]">Show per page</p>
    <div *ngIf="!isUser" class="flex gap-3 flex-wrap items-center">
        <ng-container *ngFor="let item of itemsPerPage">
            <button *ngIf="item !== adminService.memberQuearyParamsSubject.value.pageSize" class="border-[#2272ff] border bg-transparent/60 text-white w-8 aspect-square p-1 rounded-md"  (click)="onChangeItemPerPage(item)">{{item}}</button>
        </ng-container>
        <div>
            <input 
                type="number"
                placeholder="Eneter items per page"
                #itemsPerPageInput
                (input)="showItemsPerPage(itemsPerPageInput.value)"
                class="bg-transparent outline-none border-transparent/60 border custom-input  rounded-md p-1 placeholder:text-transparent/60  placeholder:p-1 w-full">
        </div>
    </div>
    <div *ngIf="isUser" class="flex gap-3 flex-wrap">
        <ng-container *ngFor="let item of itemsPerPage">
            <button *ngIf="item !== adminService.contactQuearyParamsSubject.value.pageSize" class="border-[#2272ff] border bg-transparent/60 text-white w-8 aspect-square p-1 rounded-md"  (click)="onChangeItemPerPage(item)">{{item}}</button>
        </ng-container>
    </div>
</div>
