<div class="flex flex-col md:flex md:flex-row gap-3 md:items-center">
    <!-- <p class="text-[#fff8]">Show per page</p> -->
    <div *ngIf="!isUser" class="flex w-full md:w-[48%] gap-3">
        <ng-container *ngFor="let item of itemsPerPage">
            <button *ngIf="item !== adminService.memberQuearyParamsSubject.value.pageSize" class="shadow shadow-black bg-transparent/20 text-[#fff8] w-10 aspect-square p-1 rounded-md"  (click)="onChangeItemPerPage(item)">{{item}}</button>
        </ng-container>
        <div class="w-full">
            <input 
                type="number"
                placeholder="Eneter items per page"
                #itemsPerPageInput
                (input)="showItemsPerPage(itemsPerPageInput.value)"
                class="bg-transparent/20  outline-none shadow shadow-black  rounded-md p-2 placeholder:text-[#fff8] text-[#fff8] placeholder:p-1 w-full">
        </div>
    </div>
    <div *ngIf="isUser" class="flex gap-3 flex-wrap">
        <ng-container *ngFor="let item of itemsPerPage">
            <button *ngIf="item !== adminService.contactQuearyParamsSubject.value.pageSize" class="shadow shadow-black bg-transparent/20 text-[#fff8] w-10 aspect-square p-1 rounded-md"  (click)="onChangeItemPerPage(item)">{{item}}</button>
        </ng-container>
    </div>
</div>
