<div class="grid grid-cols-[1fr,auto,1fr] gap-3">
    <div class="w-full">
        <select  
            name="memberSelect" 
            id="memberSelect"
            #memberSelect
            (change)="onGetMemberSelect(memberSelect.value)"
            class="bg-transparent/20 text-[#fff8] p-2 outline-none shadow shadow-black rounded-md placeholder:text-[#fff8]  placeholder:p-1 w-full">
            <option *ngFor="let searchMember of selectValues" value="{{searchMember.searchValue}}">{{searchMember.searchTerm}}</option>
        </select>
    </div>
    <div><span (click)="onChangeSortDirection()" class="font-extrabold cursor-pointer text-2xl">{{isAscending ? '↓' : '↑'}}</span></div>
    <div class="w-full">
    <input 
        type="text" 
        placeholder="Search by {{placeHolderValue}}"
        class="bg-transparent/20 text-[#fff8] p-2 w-full outline-none shadow shadow-black rounded-md placeholder:text-[#fff8]  placeholder:p-1"
        #searchMemberInput
        (input)="onGetSearchMemberInput(searchMemberInput.value)">
    </div>
</div>
